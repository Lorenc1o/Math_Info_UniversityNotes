<h1>SVG Pictures</h1>
<p>This page will display pictures rendered by the <code>render</code>
function from <code>PicturesSVG</code>, as in
<pre>
render ((horse `beside` (flipV horse)) `above` ((flipV horse) `beside` horse))
</pre>
